<head>

  <title>Retro Screen Saver</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }

    #animateTB {
      width: 50px;
      height: 50px;
      position: absolute;

    }

    #animateBB {
      width: 50px;
      height: 50px;
      position: absolute;



    }
  </style>
</head>

<body>

  <div id="container">
    <img src="220px-Basketball.png" id="animateBB" alt="Basket Ball">
    <img src="product_14.png" id="animateTB" alt="Tennis Ball">
  </div>
  <button onclick="stopIt()">Stop IT!!</button>
